name: Windows Shims

on:
  workflow_dispatch:

jobs:
  test:
    name: Test - ${{ matrix.platform.name }} - ${{ matrix.node-version }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            shell: cmd
        node-version:
          - 14.17.0
          - 14.x
          - 16.13.0
          - 16.x
          - 18.0.0
          - 18.x
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Reset Deps
        run: node . run resetdeps
      - name: Test
        run: node . test --ignore-scripts -- test/bin/windows-shims.js
